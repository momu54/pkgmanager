<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>pkgmanager</title>
		<link rel="stylesheet" href="./style/index.css" />
	<body>
		<div class="projectslist zone">
			<h1 class="title">Projects</h1>
			<div class="projects"></div>
			<button class="addprojects">Add project</button>
		</div>
		<div class="packagelist zone">
			<h1 class="title">Packages</h1>
			<div class="packages">
			    <div class="package">
					<h3 class="packagename">pkg1</h3>
					<span class="packagesize">69MB</span>
					<button class="packagedelete emojibtn">🗑️</button>
				</div>
				<div class="package">
					<h3 class="packagename">pkg2</h3>
					<span class="packagesize">69KB</span>
					<button class="packagedelete emojibtn"></button>
				</div>
			</div>
		</div>
		<div class="processing zone">
			<h1 class="title"></h1>
			<pre class="processinglog">
				<code class="processingcode">
				</code>
			</pre>
		</div>
	</body>
</html>
